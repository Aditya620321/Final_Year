<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delivery Address</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f8f8f8;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 350px;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input, textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border-radius: 6px;
            border: 1px solid #ccc;
        }
        .pay-button {
            text-align: center;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <form class="container" action="/payment/success/" method="POST">
        <h2>Delivery Address</h2>
        
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" required>
        
        <label for="address">Address</label>
        <textarea id="address" name="address" rows="3" required></textarea>
        
        <label for="city">City</label>
        <input type="text" id="city" name="city" required>
        
        <label for="pincode">Pincode</label>
        <input type="text" id="pincode" name="pincode" required>
        
        <label for="phone">Phone Number</label>
        <input type="text" id="phone" name="phone" required>

        
<form action="/payment/success/" method="POST" style="margin-top: 40px; display: flex; justify-content: center;">
    <style>
        .razorpay-payment-button {
            background-color: #F37254 !important;
            color: #ffffff !important;
            font-size: 14px !important;
            padding: 10px 20px !important;
            border-radius: 6px !important;
            border: none !important;
            cursor: pointer !important;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: background-color 0.3s ease;
        }

        .razorpay-payment-button:hover {
            background-color: #d75a3d !important;
        }
    </style>

    <script
        src="https://checkout.razorpay.com/v1/checkout.js"
        data-key="{{ razorpay_key_id }}"
        data-amount="{{ payment.amount }}"
        data-currency="INR"
        data-order_id="{{ payment.id }}"
        data-buttontext="Pay with Razorpay"
        data-name="Your Company Name"
        data-description="Order Payment"
        data-theme.color="#F37254"
    ></script>
</form>



    </form>
</body>
</html>
