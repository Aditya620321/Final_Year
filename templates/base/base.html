{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Your Website</title>

    <link rel="shortcut icon" type="image/x-icon" href="/media/images/favicon.ico">

    <!-- jQuery -->
    <script src="/media/js/jquery-2.0.0.min.js"></script>

    <!-- Bootstrap 4 -->
    <script src="/media/js/bootstrap.bundle.min.js"></script>
    <link href="/media/css/bootstrap.css" rel="stylesheet"/>

    <!-- Font Awesome -->
    <link href="/media/fonts/fontawesome/css/all.min.css" rel="stylesheet">

    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f7fa;
            margin: 0;
        }

        .navbar {
            background: linear-gradient(90deg, #007bff, #00c6ff);
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .navbar-brand {
            font-size: 1.5rem;
            font-weight: bold;
            color: #fff !important;
        }

        .nav-link {
            color: #fff !important;
            font-weight: 500;
            padding: 10px 15px;
            transition: 0.3s ease;
        }

        .nav-link:hover {
            color: #ffc107 !important;
            transform: scale(1.05);
        }

        .dropdown-menu {
            border-radius: 8px;
            background-color: #343a40;
        }

        .dropdown-item {
            color: #fff;
        }

        .dropdown-item:hover {
            background-color: #007bff;
            color: #fff;
        }

        .search-bar {
            display: flex;
            align-items: center;
            max-width: 500px;
            margin-left: auto;
        }

        .search-bar input {
            flex: 1;
            padding: 10px 15px;
            border: none;
            border-radius: 50px 0 0 50px;
            outline: none;
            box-shadow: none;
        }

        .search-bar button {
            background-color: #ffc107;
            border: none;
            padding: 10px 20px;
            border-radius: 0 50px 50px 0;
            color: white;
            transition: 0.3s ease;
        }

        .search-bar button:hover {
            background-color: #ff8800;
        }

        .widget-header {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .widget-icon {
            background-color: #ff6600;
            padding: 12px;
            border-radius: 50%;
            color: white;
            font-size: 1.2rem;
            position: relative;
        }

        .notify {
            position: absolute;
            top: -5px;
            right: -5px;
            background-color: red;
            padding: 3px 6px;
            border-radius: 50%;
            font-size: 0.75rem;
            color: white;
        }

        .icontext .text a {
            color: #fff;
            text-decoration: none;
            font-weight: 500;
        }

        .icontext .text a:hover {
            color: #ffc107;
        }
    </style>
</head>

<body>
    {% block start %}
    {% endblock %}
</body>
</html>
